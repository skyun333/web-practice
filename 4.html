<h1>말레이시아</h1>
<img src="말레이시아.png">
<p>말레이시아(말레이어: Malaysia)는 동남아시아에 있는 연방제 입헌 군주국이다. 말레이시아는 13개의 주와 3개의 연방 직할구로 구성되어 있고, 남중국해로 나뉜 말레이 반도 지역과 보르네오 섬 지역으로 구성되어 있다.<br><br> 태국, 인도네시아, 브루나이와 국경을 맞대고 있고, 해상 국경은 싱가포르와 베트남, 필리핀과 맞대고 있다. 수도는 쿠알라룸푸르이지만, 연방정부는 푸트라자야에 있다.</p>
